<div class="container">
  <div class="panel">
    <div class="panel-heading">
      <h3 class="panel-title">Add Event</h3>
    </div>
    <div class="panel-body">
      <div ng-if="messages.error" role="alert" class="alert alert-danger">
        <div ng-repeat="error in messages.error">{{error.msg}}</div>
      </div>

      <div ng-if="messages.success" role="alert" class="alert alert-success">
        <div ng-repeat="success in messages.success">{{success.msg}}</div>
      </div>

      <form ng-submit="sendEventForm()" class="form-horizontal">
        <div class="form-group">
          <label for="name" class="col-sm-2">Type</label>
          <div class="col-sm-8">
            <input type="text" name="type" id="type" class="form-control" ng-model="event.type" autofocus>
          </div>
        </div>

        <div class="form-group">
          <label for="name" class="col-sm-2">Name</label>
          <div class="col-sm-8">
            <input type="text" name="name" id="name" class="form-control" ng-model="event.location.name">
          </div>
        </div>

        <div class="form-group">
          <label for="name" class="col-sm-2">Latitude</label>
          <div class="col-sm-8">
            <input type="text" name="latitude" id="latitude" class="form-control" ng-model="event.location.latitude">
          </div>
        </div>

        <div class="form-group">
          <label for="name" class="col-sm-2">Longitude</label>
          <div class="col-sm-8">
            <input type="text" name="longitude" id="longitude" class="form-control" ng-model="event.location.longitude">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-success">Send</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
