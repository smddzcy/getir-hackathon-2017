<div class="container">
  <div class="panel">
    <div class="panel-heading">
      <h3 class="panel-title">Search Event</h3>
    </div>
    <div class="panel-body">
      <div class="form-group" style="margin-bottom: 40px">
          <label for="type" class="col-sm-2">Type</label>
          <div class="col-sm-8">
            <select name="type" style="width: 100%" class="form-control"
                    ng-options="type as type.name for type in types track by type._id"
                    ng-model="event.type"
                    ng-change="searchType()">
            </select>
          </div>
        </div>
      <div class="panel" ng-repeat="event in events">
        <div class="panel-body">
          <span>Type: {{ event.type.name }} </span><br>
          <span>Place: {{ event.location.name }} </span><br>
          <span>Start Time: {{ event.startTime }} </span><br>
          <span>End Time: {{ event.endTime }}</span><br>
        </div>
      </div>
    </div>
  </div>
</div>
