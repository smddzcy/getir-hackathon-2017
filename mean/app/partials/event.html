<div class="container">
  <div class="panel">
    <div class="panel-heading">
      <h3 class="panel-title">Create Event</h3>
    </div>
    <div class="panel-body">
      <form ng-submit="sendEventForm()" class="form-horizontal">
        <div class="form-group">
          <label for="type" class="col-sm-2">Type</label>
          <div class="col-sm-8">
            <select name="type" style="width: 100%" class="form-control"
                    ng-options="type as type.name for type in types track by type._id"
                    ng-model="event.type">
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="name" class="col-sm-2">Place</label>
          <div class="col-sm-8">
            <input type="text" name="name" id="name" class="form-control" ng-model="event.location.name" value="{{ search }}">
          </div>
        </div>

        <div class="form-group">
          <label for="startTime" class="col-sm-2">Start Time</label>
          <div class="col-sm-3">
            <input type="datetime-local" name="startTime" id="startTime" class="form-control" ng-model="event.startTime">
          </div>
          <label for="endTime" class="col-sm-2">End Time</label>
          <div class="col-sm-3">
            <input type="datetime-local" name="endTime" id="endTime" class="form-control" ng-model="event.endTime">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-success">Send</button>
          </div>
        </div>
        <div>
          <script id="searchbox.tpl.html" type="text/ng-template">
            <input type="text" class="searchbox" placeholder="Search" ng-model="search">
          </script>
          <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" events="map.events">
              <ui-gmap-marker idKey="1" coords="marker.coords"></ui-gmap-marker>
              <ui-gmap-search-box options="searchbox.options" template="searchbox.template"
                                  events="searchbox.events" position="searchbox.position"></ui-gmap-search-box>
          </ui-gmap-google-map>
        </div>
      </form>
    </div>
  </div>
</div>
