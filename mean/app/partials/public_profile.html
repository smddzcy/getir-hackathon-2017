<div class="container">
  <div class="panel">
    <div class="panel-body">
      <div ng-if="messages.error" role="alert" class="alert alert-danger">
        <div ng-repeat="error in messages.error">{{error.msg}}</div>
      </div>
      <div ng-if="messages.success" role="alert" class="alert alert-success">
        <div ng-repeat="success in messages.success">{{success.msg}}</div>
      </div>
      <div class="form-horizontal">
        <legend>User Public Profile</legend>
        <div class="form-group">
          <label for="email" class="col-sm-3">Email</label>
          <div class="col-sm-7">
            <span>{{ targetUser.email || 'Hidden' }}</span>
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-sm-3">Name</label>
          <div class="col-sm-7">
            <span>{{ targetUser.name || 'Hidden' }}</span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3">Gender</label>
          <div class="col-sm-4">
            <span>{{ targetUser.gender || 'Hidden' }}</span>
          </div>
        </div>
        <div class="form-group">
          <label for="location" class="col-sm-3">Mostly Visited Location</label>
          <div class="col-sm-7">
            <span>{{ targetUser.mostlyVisited || 'Hidden' }}</span>
          </div>
        </div>
        <div class="form-group">
          <label for="location" class="col-sm-3">Rank</label>
          <div class="col-sm-2">
            <span>{{ targetUser.rank || '-' }}</span>
          </div>
          <div class="col-sm-5">
            <form ng-submit="sendRankForm()" class="form-horizontal">
              <div class="form-group">
                <label for="rank" class="col-sm-2">Rate</label>
                <div class="col-sm-8">
                  <input type="text" name="rank" id="name" class="form-control" ng-model="rank" autofocus>
                </div>
              </div>
              
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                  <button type="submit" class="btn btn-success">Rate</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3">Picture</label>
          <div class="col-sm-4">
            <img ng-src="{{targetUser.picture || targetUser.gravatar }}" class="profile" width="100" height="100">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
